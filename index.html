<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

  body {
    background-color: #0d0d0d;
    color: #00ffe7;
    font-family: 'Orbitron', sans-serif;
    padding: 2rem;
    animation: pulseBackground 10s infinite alternate;
  }

  h1, h2 {
    text-shadow: 0 0 10px #00ffe7, 0 0 20px #ff00ff;
  }

  .form-control {
    background-color: #1a1a1a;
    border: 1px solid #00ffe7;
    color: #00ffe7;
  }

  .form-control:focus {
    box-shadow: 0 0 10px #00ffe7;
    border-color: #ff00ff;
  }

  .btn-primary {
    background-color: #ff00ff;
    border: none;
    color: black;
    font-weight: bold;
    box-shadow: 0 0 10px #ff00ff;
    transition: transform 0.2s ease;
  }

  .btn-primary:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ff00ff;
  }

  .btn-danger {
    background-color: #00ffe7;
    color: black;
    border: none;
    box-shadow: 0 0 10px #00ffe7;
  }

  .table-dark {
    background-color: #1a1a1a;
    border: 1px solid #ff00ff;
    color: #00ffe7;
  }

  @keyframes pulseBackground {
    0% { background-color: #0d0d0d; }
    100% { background-color: #1a1a1a; }
  }
</style>

</head>
<body class="container py-5">

  <h1 class="text-center mb-4">Formulario de Datos</h1>

  <form id="formulario" class="mb-4">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <h2 class="mb-3">Datos Guardados</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaDatos"></tbody>
  </table>

  <script>
    const formulario = document.getElementById('formulario');
    const tabla = document.getElementById('tablaDatos');

    function cargarDatos() {
      tabla.innerHTML = '';
      const datos = JSON.parse(localStorage.getItem('usuarios')) || [];
      datos.forEach((usuario, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${usuario.nombre}</td>
          <td>${usuario.email}</td>
          <td><button class="btn btn-danger btn-sm" onclick="eliminarDato(${index})">Eliminar</button></td>
        `;
        tabla.appendChild(fila);
      });
    }

    function eliminarDato(index) {
      const datos = JSON.parse(localStorage.getItem('usuarios')) || [];
      datos.splice(index, 1);
      localStorage.setItem('usuarios', JSON.stringify(datos));
      cargarDatos();
    }

    formulario.addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const datos = JSON.parse(localStorage.getItem('usuarios')) || [];
      datos.push({ nombre, email });
      localStorage.setItem('usuarios', JSON.stringify(datos));
      formulario.reset();
      cargarDatos();
    });

    window.onload = cargarDatos;
  </script>

</body>
</html>
