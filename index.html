<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Piola</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
    }
    .btn-primary {
      background-color: #1f6feb;
      border: none;
    }
    .table-dark {
      background-color: #161b22;
    }
  </style>
</head>
<body class="container py-5">

  <h1 class="text-center mb-4">Formulario Piola ðŸ’™ðŸ–¤</h1>

  <form id="formulario" class="mb-4">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" class="form-control" id="email" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <h2 class="mb-3">Datos Guardados</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaDatos"></tbody>
  </table>

  <script>
    const formulario = document.getElementById('formulario');
    const tabla = document.getElementById('tablaDatos');

    function cargarDatos() {
      tabla.innerHTML = '';
      const datos = JSON.parse(localStorage.getItem('usuarios')) || [];
      datos.forEach((usuario, index) => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${usuario.nombre}</td>
          <td>${usuario.email}</td>
          <td><button class="btn btn-danger btn-sm" onclick="eliminarDato(${index})">Eliminar</button></td>
        `;
        tabla.appendChild(fila);
      });
    }

    function eliminarDato(index) {
      const datos = JSON.parse(localStorage.getItem('usuarios')) || [];
      datos.splice(index, 1);
      localStorage.setItem('usuarios', JSON.stringify(datos));
      cargarDatos();
    }

    formulario.addEventListener('submit', (e) => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const datos = JSON.parse(localStorage.getItem('usuarios')) || [];
      datos.push({ nombre, email });
      localStorage.setItem('usuarios', JSON.stringify(datos));
      formulario.reset();
      cargarDatos();
    });

    window.onload = cargarDatos;
  </script>

</body>
</html>
